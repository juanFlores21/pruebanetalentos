<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..\css\iniciarSesion.css">
  <title>Netalentos</title>
  <link rel="icon" type="image/png" href="..\img\logo.png">
</head>
<body>
    <!-- Barra superior con logotipo -->
    <div class="logo-bar">
        <img class="logo" src="img/logotipo.jpg" alt="Logotipo">
    </div>
    <!-- CUADRO -->
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="menu.html" method="post">
                    <!-- INICIAR SESION -->
                    <h2>Iniciar sesión</h2>

                    <!-- PEDIR USUARIO -->
                    <div class="inputbox">
                        <ion-icon name="person-outline"></ion-icon>
                        <input type="text" name="id_usuario" required>
                        <label for="">ID Usuario</label>
                    </div>

                    <!-- CONTRASEÑA -->
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" name="contrasena" required>
                        <label for="">Contraseña</label>
                    </div>
                    <br>
                    <!-- ENTRAR -->
                    <button class="button-logIn">Aceptar</button>

                    <!-- REGISTRAR USUARIO -->
                    <div class="register">
                        <p>No tengo cuenta <a href="registrarCuenta.html">Registrar</a></p>
                    </div>
                </form>
            </div>
            <img class="imagen" src="img/fondo2.jpg" alt="">
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
