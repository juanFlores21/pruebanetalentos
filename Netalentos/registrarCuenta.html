<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="..\css\registrarCuenta.css">
    <title>REGISTRAR USUARIO</title>
    <link rel="icon" type="image/png" href="..\img\logo.png">
    </head>
    <body>
        <!-- Barra superior con logotipo y boton de regresar -->
        <div class="logo-bar">
            <img class="logo" src="img/logotipo.jpg" alt="Logotipo">
            <div class="back-button">
                <a href="iniciarSesion.html">Regresar</a>
            </div>
        </div>

        <!-- CUADRO -->
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="menu.html" method="post">
                        <!-- INICIAR SESION -->
                        <h2>Registro</h2>

                        <!-- NOMBRE -->
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Nombre</label>
                        </div>

                        <!-- APELLIDOS-->
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Apellido Paterno</label>
                        </div>
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="text" required>
                            <label for="">Apellido Materno</label>
                        </div>

                        <!-- NACIONALIDAD -->
                        <div class="dob-label">
                            <p>Nacionalidad</p>
                        </div>
                        <div class="dob-inputbox">
                            <select required>
                                <option value="" disabled selected>Selecciona una opción</option>
                                <option value="espanola">Española</option>
                                <option value="mexicana">Mexicana</option>
                                <option value="argentina">Argentina</option>
                            </select>
                        </div>

                        <!-- FECHA DE NACIMIENTO -->
                        <div class="dob-label">
                            <p><br>Fecha de nacimiento</p>
                        </div>
                        <div class="dob-inputbox">
                            <label for="day">Día</label>
                            <input type="number" id="day" name="day" min="1" max="31" required>
                            <label for="month">Mes</label>
                            <input type="number" id="month" name="month" min="1" max="12" required>
                            <label for="year">Año</label>
                            <input type="number" id="year" name="year" min="1980" required>
                        </div>

                        <!-- CORREO -->
                        <div class="inputbox">
                            <ion-icon name="mail-outline"></ion-icon>
                            <input type="email" required>
                            <label for="">Correo</label>
                        </div>

                        <!-- ENTRAR -->
                        <button class="button-logIn">Aceptar</button>

                        <!-- REGRESAR A INICIAR SESION -->
                        <div class="register">
                            <p>¿Ya tienes una cuenta? <a href="iniciarSesion.html">Iniciar sesión</a></p>
                        </div>
                    </form>
                </div>
            </div>
        </section>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    </body>
</html>
